<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-A-Cat</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="jss.js"></script>
</head>

<body>



<!-- This is the header grid. it holds the header image, the navagation bar, and whatever else goes at the top of the screen. -->
<div class="gridHead"> 
   <div class="headerImage">
     <img src="Assets/PlaceholderImage.png" style="height: 250px; width: 350px;">
   </div>
</div>

<!-- This is the grid body. It contains everything else on the page. -->

<div class="gridBody"> 
   <div class="adoptionListBox">
     <h2>Cats Available For Adoption</h2>

     <p>*This is where the API list of cats will go*</p>
   </div>

   <div class="factBox">
    <!-- Cat facts button -->
    <img src="Assets/PlaceholderCursor.png" style="height: 150px;" class="catPawImage">
    <p id="fact"></p>
    <button onclick="GenCatFacts()">Generate Cat Fact</button>
    <div class="catFacts"></div>
   </div>
</div>
    
</body>
</html>
